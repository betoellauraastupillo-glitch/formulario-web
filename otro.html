<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trabajo realizado</title>
  <link rel="stylesheet" href="styles2.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>



<body>
  <div class="container">
    <div id="formulario-seccion">
      <h1><i class="fa-solid fa-circle-nodes"></i> Trabajo realizado <i class="fa-solid fa-tower-cell"></i> </h1>
      <form id="formulario">
        <label for="fecha"><i class="fa-regular fa-calendar"></i> Fecha:</label>
        <input type="date" id="fecha" required>

        <label for="acompanante"><i class="fa-solid fa-users"></i> Se fue a realizar el trabajo con:</label>
        <input type="text" id="acompanante">

        <label for="cliente"><i class="fa-solid fa-user"></i>De:</label>
        <input type="text" id="cliente">

        <label for="trabajor"><i class="fa-solid fa-clipboard"></i> Detalles del trabajo: </label><br>
        <textarea id="trabajor" name="trabajor" rows="6" cols="50" placeholder="Escriba el trabajo realizado, suspendido, cancelado o fallido :..."></textarea>



        
        <label for="nota"><i class="fa-solid fa-clipboard"></i> NOTA:</label>
        <input type="text" id="nota">

        <button type="submit" class="boton1"><i class="fa-solid fa-spinner"></i> Generar resumen</button>
   <button onclick="history.back()" class="boton1"><i class="fa-solid fa-arrow-rotate-left"></i> Volver al inicio</button>

      </form>
    </div>

    <div id="resumen-seccion" style="display: none;">
      <h2>Resumen generado</h2>
      <div id="resumen-texto" class="resumen"></div>
      <button id="copiarBtn" class="boton1" ><i class="fa-solid fa-copy"></i> Copiar</button>
      <button id="inicioBtn" class="boton1"><i class="fa-solid fa-arrow-rotate-left"></i>Volver al inicio</button>
    </div>
  </div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const formulario = document.getElementById("formulario");
    const campos = formulario.querySelectorAll("input, select, textarea");

    campos.forEach(function(campo) {
      if (
        campo.type !== "button" &&
        campo.type !== "submit" &&
        campo.type !== "reset" &&
        campo.type !== "hidden" &&
        !campo.disabled
      ) {
        campo.required = true;
      }
    });
  });
</script>




  <script src="scriptotro.js"></script>
</body>
</html>
