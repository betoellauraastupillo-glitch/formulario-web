<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instalación de antena</title>
  <link rel="stylesheet" href="styles2.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>



<body>
  <div class="container">
    <div id="formulario-seccion">
      <h1><i class="fa-solid fa-tower-cell"></i> Instalación de Antena</h1>
      <form id="formulario">
        <label for="fecha"><i class="fa-regular fa-calendar"></i> Fecha:</label>
        <input type="date" id="fecha" required>

        <label for="acompanante"><i class="fa-solid fa-users"></i> Se fue a la instalación con:</label>
        <input type="text" id="acompanante">

        <label for="cliente"><i class="fa-solid fa-user"></i>Del cliente:</label>
        <input type="text" id="cliente">
        

<label for="tipoDocumento"><i class="fa-solid fa-id-card"></i> Tipo de documento:</label>
<select id="tipoDocumento" onchange="actualizarDocumento()">
  <option value="" disabled selected>Seleccione</option>
  <option value="dni">DNI</option>
  <option value="ce">Carné de extranjería</option>
  <option value="pasaporte">Pasaporte</option>
  <option value="otro">Otro</option>
</select>

<!-- Campo para DNI -->
<div id="campoDNI" style="display: none; margin-top: 10px;">
  <label for="dni">Número de DNI:</label>
  <input type="text" id="dni" placeholder="Ingrese DNI">
</div>

<!-- Campo para CE, Pasaporte u Otro -->
<div id="documentoAlternativo" style="display: none; margin-top: 10px;">
  <div id="campoOtroTipo" style="display: none; margin-top: 10px;">
    <label for="otroTipo">Especifique tipo de documento:</label>
    <input type="text" id="otroTipo" placeholder="Ej. Documento militar">
  </div>

  <label for="numeroAlternativo">Número de documento:</label>
  <input type="text" id="numeroAlternativo" placeholder="Ingrese número de documento">
</div>



        <label for="celular"><i class="fa-solid fa-phone"></i> Celular:</label>
        <input type="tel" id="celular">

        <label for="correo"><i class="fa-solid fa-envelope"></i> Correo:</label>
        <input type="text" id="correo">

        <label for="distrito"><i class="fa-solid fa-location-dot"></i> Distrito:</label>
        <input type="text" id="distrito">

        <label for="direccion"><i class="fa-solid fa-map-location-dot"></i> Dirección:</label>
        <input type="text" id="direccion" required placeholder="Urb. Av. C. Psje.">

        <label for="manzana"><i class="fa-solid fa-location-pin"></i> Manzana:</label>
        <input type="text" id="manzana">

        <label for="lote"><i class="fa-solid fa-location-pin"></i> Lote:</label>
        <input type="text" id="lote">

        <label for="pisos"><i class="fa-solid fa-house"></i> Piso de la casa:</label>
        <input type="text" id="pisos" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
        
        <label for="instaladoEn"><i class="fa-solid fa-house-flag"></i> Instalado en el piso:</label>
        <input type="text" id="instaladoEn" oninput="this.value = this.value.replace(/[^0-9]/g, '')">

        <label for="inquilino"><i class="fa-solid fa-house-user"></i> Propietario/Inquilino:</label>
        <div id="inquilino-container" style="margin-bottom: 10px;">
          <label style="display: block;">
            <input type="radio" name="inquilino" value="Propietario" required> Propietario
          </label>
          <label style="display: block;">
            <input type="radio" name="inquilino" value="Inquilino" required> Inquilino
          </label>
        </div>

        <label><i class="fa-solid fa-toolbox"></i> Equipos instalados:</label>
        <div id="equipos-container"></div>
        <button type="button" id="agregar-equipo" class="boton1"><i class="fa-solid fa-plus"></i> Agregar equipo</button>


        <label for="plan"><i class="fa-solid fa-wifi"></i> Plan:</label>
        <input type="text" id="plan">

        <label for="ip">IP:</label>
        <input type="text" id="ip">

        <label for="torre"><i class="fa-solid fa-tower-cell"></i> Torre:</label>
        <input type="text" id="torre">

        <label for="supresor"><i class="fa-solid fa-plug"></i> Supresor:</label>
        <input type="text" id="supresor">

        <label for="pago"><i class="fa-solid fa-money-bill"></i> Monto de pago:</label>
        <input type="text" id="pago">

        <label for="tipopago"><i class="fa-solid fa-hand-holding-dollar"></i> Metodo de pago:</label>
        <input type="text" id="tipopago" placeholder="Especifique el método de pago">

        <label for="contrato">Contrato:</label>
        <input type="text" id="contrato">

        <label for="iptv"><i class="fa-solid fa-tv"></i> IPTV:</label>
        <input type="text" id="iptv">

        <label for="sistema">Se trabajo en sistemas con:</label>
        <input type="text" id="sistema">

        <label for="confirmado"><i class="fa-solid fa-thumbs-up"></i> Fue confirmado por:</label>
        <input type="text" id="confirmado">
        
        <label for="nota"><i class="fa-solid fa-clipboard"></i> NOTA:</label>
        <input type="text" id="nota">

        <button type="submit" class="boton1"><i class="fa-solid fa-spinner"></i> Generar resumen</button>
   <button onclick="history.back()" class="boton1"><i class="fa-solid fa-arrow-rotate-left"></i> Volver al inicio</button>

      </form>
    </div>

    <div id="resumen-seccion" style="display: none;">
      <h2>Resumen generado</h2>
      <div id="resumen-texto" class="resumen"></div>
      <button id="copiarBtn" class="boton1" ><i class="fa-solid fa-copy"></i> Copiar</button>
      <button id="inicioBtn" class="boton1"><i class="fa-solid fa-arrow-rotate-left"></i>Volver al inicio</button>
    </div>
  </div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const formulario = document.getElementById("formulario");
    const campos = formulario.querySelectorAll("input, select, textarea");

    campos.forEach(function(campo) {
      if (
        campo.type !== "button" &&
        campo.type !== "submit" &&
        campo.type !== "reset" &&
        campo.type !== "hidden" &&
        !campo.disabled
      ) {
        campo.required = true;
      }
    });
  });
</script>
<script>
  const pisosInput = document.getElementById("pisos");
  const instaladoEnInput = document.getElementById("instaladoEn");

  instaladoEnInput.addEventListener("input", () => {
    const pisos = parseInt(pisosInput.value);
    const instalado = parseInt(instaladoEnInput.value);

    // Si no es número válido o es mayor al valor de pisos, borra o corrige
    if (!isNaN(pisos) && instalado > pisos) {
      alert("El piso de instalación no puede ser mayor que el total de pisos.");
      instaladoEnInput.value = "";
    }
  });
</script>



  <script src="scriptantena.js"></script>
</body>
</html>
